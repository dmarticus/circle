sudo: false
addons:
  apt:
    packages:
    - libgmp-dev
matrix:
  include:
    - env: BUILD=stack GHCVER=8.10.7 STACK_YAML=stack.yaml
    - secure: 
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
script:
- stack setup
- stack update
- stack build
- stack test
cache:
  directories:
  - "$HOME/.stack"
